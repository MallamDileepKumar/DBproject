<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Data</title>
</head>
<body bgcolor="orange">
<center>
    <h1>Insert Data</h1>
    <form action="/insert1/" method="post">
        {% csrf_token %}
        <table bgcolor="white" border="2" width="20%">
            <tr><td>Id</td><td><input type="text" name="id"></td></tr>
            <tr><td>Name</td><td><input type="text" name="name"></td></tr>
            <tr><td>Cost</td><td><input type="text" name="cost"></td></tr>
            <tr><td>Manufacturing Date</td><td><input type="date" name="mft"></td></tr>
            <tr><td>Expiry Date</td><td><input type="date" name="exp"></td></tr>
            <tr><td colspan="2" align="center"><input type="submit" value="Insert"></td></tr>
        </table>
    </form>
</center>

</body>
</html>
